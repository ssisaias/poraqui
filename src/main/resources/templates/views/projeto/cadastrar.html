<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="views/base/base"
    th:with="currentPage='projeto'">

	<head>
	
	    <title>Conbo - Cadastro de Projeto</title>
	    
	</head>

	<section layout:fragment="conteudo">
		
		<div class="row">
		
			<!-- BREADCRUMBS - Mostra o caminho até a página atual -->
			
			<div class="col s12 breadcrumbs valign-wrapper">
	            
	            <a th:href="@{/}" class="breadcrumb blue-grey-text">
	                <i class="material-icons left">home</i>
	            </a>
	            
	            <a th:href="@{/projeto/listar}" class="breadcrumb blue-grey-text">Projetos</a>
	            
	            <a class="breadcrumb blue-grey-text">Cadastrar</a>
	            
	        </div>
	        
	        <!-- BREADCRUMBS -->
		
		
			<!-- CONTAINER - Conteiner principal da aplicação -->
			
		    <div class="col s12" th:with="acao_url=${acao == 'CADASTRAR'? 'cadastrar' :'editar' }">
		    	
		    	<form class="card" action="#" th:action="@{/projeto/cadastrar}" th:object="${projeto}" th:method="post">
		    	
		    		<div class="card-content">
					   
					   	<div class="row">
							<div class="col l12 m12 s12 input-field">
							    <label th:for="${#ids.next('nome')}">Nome: </label>
							    <input type="text" id="nome" name="nome" th:value="${nome}" />
							</div>
							
							<div class="col l12 m12 s12 input-field">   	
							   	<label th:for="${#ids.next('descricao')}">Descricao: </label>
							    <textarea class="materialize-textarea" id="descricao" name="descricao" th:value="${descricao}" maxlength="1024" ></textarea>
							</div>

						</div>
					   	
					</div>
					
					<div class="card-action right-align">
						<a th:href="@{/projeto/listar}" data-text="Deseja voltar à listagem?" class="confirm btn btn-flat waves-effect">Cancelar</a>
						<button class="btn waves-effect waves-light" type="submit">Salvar</button>
					</div>
					
				</form>
		    	
		    </div>
		    	        	   
		    <!-- CONTAINER -->
		    
		</div>
		
	</section>

	<section layout:fragment="js">
	
		<!-- SCRIPTS - Coloque aqui os scripts desta página -->
		
		<script th:src="@{/js/aluno/cadastrar.js}" type="text/javascript"></script>
			
	</section>

</html>
