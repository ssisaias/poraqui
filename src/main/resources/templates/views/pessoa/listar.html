<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="views/base/base"
    th:with="currentPage='pessoa'">

	<head>
	
	    <title>Conbo - Pessoas</title>
	    
	</head>

	<section layout:fragment="conteudo">
		
		<div class="row">
		
			<!-- BREADCRUMBS - Mostra o caminho até a página atual -->
			
			<div class="col s12 breadcrumbs valign-wrapper">
	            
	            <a th:href="@{/}" class="breadcrumb blue-grey-text">
	                <i class="material-icons left">home</i>
	            </a>
	            
	            <a class="breadcrumb blue-grey-text">Pessoas</a>
	            
	        </div>
	        
	        <!-- BREADCRUMBS -->
		
		
			<!-- CONTAINER - Conteiner principal da aplicação -->
			
		    <div class="col s12">
		    	
				<div class="card">

					<div class="card-content relative">
						<div class="row">
							<div class="col s12 input-field">
								 <input type="text" id="table-filter" name="nome" th:value="${nome}" />
								 <label for="table-filter">Buscar</label>
							</div>
						</div>
						
						<a th:href="@{/pessoa/cadastrar}" 
							class="btn-floating btn-large waves-effect waves-light bottom-right tooltipped" 
							data-tooltip="Cadastrar pessoa" type="button"
							th:classappend="${#lists.isEmpty(pessoas)}? self-sampled"><i class="material-icons">add</i></a>

					</div>
					
					<div class="card-action" th:if="${#lists.isEmpty(pessoas)}">
						<span class="bold indigo-text" >Não há pessoas cadastradas</span>
					</div>
					
					<table th:unless="${#lists.isEmpty(pessoas)}" id="table-pessoas"
						class="datatable table-hover table-lite table-card"
						data-sort-col="0,1,2" data-sort-direction="desc,desc,asc" 
						data-filter="#table-filter">
						<thead>
							<tr>
								<th>Nome</th>
								<th>Email</th>
								<th>Opções</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="pessoa:${pessoas}">
							
								<td class="max-width-200"><span th:text="${pessoa.nome}" class="justify"></span></td>
								<td th:text="${pessoa.email}"></td>
								<td>
									<a class="btn-icon waves-effect tooltipped" data-tooltip="Editar" th:href="@{${'/pessoa/editar/'+pessoa.id}}" ><i class="material-icons">edit</i></a>
									<a class="btn-icon waves-effect tooltipped confirm" data-text="Deseja realmente remover esta pessoa?" data-tooltip="Remover" th:href="@{${'/pessoa/remover/'+pessoa.id}}" ><i class="material-icons">delete</i></a>
								</td>
								
							</tr>
						</tbody>
					</table>
				
				</div>

		    </div>
		    	        	   
		    <!-- CONTAINER -->
		    
		</div>
		
	</section>

	<section layout:fragment="js">
	
		<!-- SCRIPTS - Coloque aqui os scripts desta página -->
			
	</section>

</html>
