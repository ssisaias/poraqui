<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="views/base/base"
    th:with="currentPage='aluno'">

	<head>
	
	    <title>Conbo - Editar Aluno</title>
	    
	</head>

	<section layout:fragment="conteudo">
		
		<div class="row">
		
			<!-- BREADCRUMBS - Mostra o caminho até a página atual -->
			
			<div class="col s12 breadcrumbs valign-wrapper">
	            
	            <a th:href="@{/}" class="breadcrumb blue-grey-text">
	                <i class="material-icons left">home</i>
	            </a>
	            
	            <a th:href="@{/aluno/listar}" class="breadcrumb blue-grey-text">Alunos</a>
	            
	            <a class="breadcrumb blue-grey-text">Editar</a>
	            
	        </div>
	        
	        <!-- BREADCRUMBS -->
		
		
			<!-- CONTAINER - Conteiner principal da aplicação -->
			
		    <div class="col s12" th:with="acao_url=${acao == 'CADASTRAR'? 'cadastrar' :'editar' }">
		    	
		    	<form class="card" th:action="@{/aluno/cadastrar}" th:object="${aluno}" th:method="post">
		    	
		    		<input id="id" type="hidden" th:field="*{id}" />
		    		
		    		<div class="card-content">
					   
					   	<div class="row">
							<div class="col l12 m12 s12 input-field">
							    <label th:for="${#ids.next('nome')}">Nome: </label>
							    <input type="text" id="nome" name="nome" th:value="${aluno.nome}" />
							</div>
							
							<div class="col l6 m6 s12 input-field">   	
							   	<label th:for="${#ids.next('matricula')}">Matricula: </label>
							    <input type="text" id="matricula" name="matricula" th:value="${aluno.matricula}" />
							</div>
							
							<div class="col l6 m6 s12 input-field">   	
							    <label th:for="${#ids.next('CPF')}">CPF: </label>
							    <input type="text" id="CPF" name="CPF" th:value="${aluno.CPF}"/>
							</div>
							
							<div class="col s12 input-field">   	
							   	<label th:for="${#ids.next('banco')}">Banco: </label>
							    <input type="text" id="banco" name="banco" th:value="${aluno.banco}" />
							</div>
							
							<div class="col l6 m6 s12 input-field">
							   	<label th:for="${#ids.next('agBanco')}">Agencia: </label>
							    <input type="text" id="agBanco" name="agBanco" th:value="${aluno.agBanco}" />
							</div>
							
							<div class="col l6 m6 s12 input-field">   		
							   	<label th:for="${#ids.next('numeroContaCorrente')}">Conta Corrente: </label>
							    <input type="text" id="numeroContaCorrente" name="numeroContaCorrente" th:value="${aluno.numeroContaCorrente}" />
							</div>
						</div>
					   	
					</div>
					
					<div class="card-action right-align">
						<a th:href="@{/aluno/listar}" class="btn btn-flat waves-effect">Cancelar</a>
						<button class="btn waves-effect waves-light" type="submit">Salvar</button>
					</div>
					
				</form>
		    	
		    </div>
		    	        	   
		    <!-- CONTAINER -->
		    
		</div>
		
	</section>

	<section layout:fragment="js">
	
		<!-- SCRIPTS - Coloque aqui os scripts desta página -->
		
		<script th:src="@{/js/aluno/cadastrar.js}" type="text/javascript"></script>
			
	</section>

</html>
