<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="views/base/base"
    th:with="currentPage='aluno'">

	<head>
	
	    <title>Conbo - Detalhes do Aluno</title>
	    
	</head>

	<section layout:fragment="conteudo">
		
		<div class="row">
		
			<!-- BREADCRUMBS - Mostra o caminho até a página atual -->
			
			<div class="col s12 breadcrumbs valign-wrapper">
	            
	            <a th:href="@{/}" class="breadcrumb blue-grey-text">
	                <i class="material-icons left">home</i>
	            </a>
	            
	            <a th:href="@{/aluno/listar}" class="breadcrumb blue-grey-text">Alunos</a>
	            
	            <a class="breadcrumb blue-grey-text">Detalhes</a>
	            
	        </div>
	        
	        <!-- BREADCRUMBS -->
		
		
			<!-- CONTAINER - Conteiner principal da aplicação -->
			
		    <div class="col s12">
		    	
				<div class="card">
					<div class="card-content">
						
						<a class="btn-floating btn-large top-right waves-effect waves-light waves-circle tooltipped"
							data-tooltip="Editar"
							th:href="@{${'/aluno/editar/'+aluno.id}}" ><i class="material-icons">edit</i></a>
					
						<div class="row">
							<div class="col s9">
								<span class="bold">Nome:</span> <br/>
								<span class="light" th:text="${aluno.nome}"></span>
							</div>
							
							<div class="col s3">
								<span class="bold">Matrícula:</span> <br/>
								<span class="light" th:text="${aluno.matricula}"></span>
							</div>
						</div>
						<div class="row no-margin">
							<div class="col l3 m6 s6">
								<span class="bold">CPF:</span> <br/>
								<span class="light" th:text="${aluno.CPF}"></span>
							</div>
							
							<div class="col l3 m6 s6">
								<span class="bold">Banco:</span> <br/>
								<span class="light" th:text="${aluno.banco}"></span>
							</div>

							<div class="col l3 m6 s6">
								<span class="bold">Agência:</span> <br/>
								<span class="light" th:text="${aluno.agBanco}"></span>
							</div>
							
							<div class="col l3 m6 s6">
								<span class="bold">Conta Corrente:</span> <br/>
								<span class="light" th:text="${aluno.numeroContaCorrente}"></span>
							</div>
							
						</div>
					</div>
					<div class="card-action right-align">
						<a th:href="@{/aluno/listar}" class="btn btn-flat waves-effect">Voltar à Listagem</a>
						<a class="btn btn-raised waves-effect waves-light">Enviar Frequência</a>
						<a class="btn waves-effect waves-light">Ver Frequência</a>
						<a class="btn waves-effect waves-light">Histórico</a>
				
					</div>
				</div>

		    </div>
		    	        	   
		    <!-- CONTAINER -->
		    
		</div>
		
	</section>

	<section layout:fragment="js">
	
		<!-- SCRIPTS - Coloque aqui os scripts desta página -->
			
	</section>

</html>
