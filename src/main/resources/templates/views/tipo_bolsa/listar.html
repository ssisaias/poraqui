<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Lista de Tipos de bolsas</title>
</head>
<body>

	<table id="table-pessoas" border="1">
		<thead>
			<tr>
				<th>Nome</th>
				<th>E-mail</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="tipoBolsa:${tipoBolsas}">
				<td th:text="${tipoBolsa.nome}"></td>
				<td th:text="${tipoBolsa.descricao}"></td>
				
			</tr>
		</tbody>
	</table>


</body>
</html>
