<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layoutBase">
<head>
<title>Login</title>
<link rel="stylesheet" th:href="@{http://www.w3schools.com/lib/w3.css}"></link>
<link rel="stylesheet" th:href="@{/css/login.css}"></link>
</head>

<section layout:fragment="content">
	<!-- Conteudo da pagina vai aqui -->
	<div th:if="${param.logout}" class="alert alert-danger">
                    <strong>Saiu!</strong>
    </div>
    <div th:if="${param.error}" class="alert alert-danger">
                    <strong>Usuario ou senha incorretos, </strong> tente novamente!
    </div>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1 class="text-center login-title">Entrar no SIACOP</h1>
				<div class="account-wall">
					<img class="profile-img"
						src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
						alt=""></img>
					<form class="form-signin" th:method="post" action="/login">
						<input type="text" class="form-control" placeholder="Usuario"
							name="username" required="required" autofocus="autofocus"></input>
						<input type="password" class="form-control" placeholder="Senha"
							name="password" required="required"></input>
						<button class="btn btn-lg btn-primary btn-block" type="submit">
							Entrar</button>
						<a th:href="@{/usuario/novo}" class="pull-right need-help">Registrar
						</a><span class="clearfix"></span>
					</form>
				</div>
			</div>
		</div>		
	</div>
</section>
</html>
